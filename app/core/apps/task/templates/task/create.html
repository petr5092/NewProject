{% extends 'base/base.html' %}

{% block body %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}

        <div class="input-group mb-2">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">{{form.description.label}}</span>
            {{form.description}}
            {{form.description.errors}}
        </div>
        <div class="input-group mb-2">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">{{form.answer.label}}</span>
            {{form.answer}}
            {{form.answer.errors}}
          </div>
        <div class="input-group mb-2">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">{{form.category.label}}</span>
            {{form.category}}
            {{form.category.errors}}
        </div>
          
        </div>
        <button class="btn btn-primary col-12">Создать</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
